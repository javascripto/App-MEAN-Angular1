<div role="form">
  <div class="box-body">
    
    <field id="name" grid="12 6 4" label="Nome" 
      placeholder="Informe o nome"
      model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
    <field id="month" grid="12 6 4" label="Mês" 
      placeholder="Informe o mês" type="number"
      model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
    <field id="year" grid="12 6 4" label="Ano" 
      placeholder="Informe o ano" type="number"
      model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>

    <div class="col-xs-12">
      <fieldset>
        <legend>Resumo</legend>
        <div ng-include="'billingCycle/summary.html'"></div>
      </fieldset>
    </div>
    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <label>Créditos</label>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>
    <div class="col-xs-12 col-sm-6">
      <fieldset>
        <label>Débitos</label>
        <div ng-include="'billingCycle/debtList.html'"></div>
      </fieldset>
    </div>

  </div>
  <div class="box-footer">
    <button class="btn btn-primary"
      ng-click="bcCtrl.create()"
      ng-if="bcCtrl.tabCreate">Incluir</button>
    <button class="btn btn-info"
      ng-if="bcCtrl.tabUpdate" ng-click="bcCtrl.update(billingCycle)">Alterar</button>
    <button class="btn btn-danger"
      ng-if="bcCtrl.tabDelete" ng-click="bcCtrl.delete(billingCycle)">Excluir</button>
    <button class="btn btn-default"
      ng-click="bcCtrl.refresh()">Cancelar</button>
  </div>
</div>
