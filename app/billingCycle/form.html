<div role="form">
  <div class="box-body">
    
    <field id="name" grid="12 6 4" label="Nome" 
      placeholder="Informe o nome"
      model="bcCtrl.billingCycle.name"></field>
    <field id="month" grid="12 6 4" label="Mês" 
      placeholder="Informe o mês" type="number"
      model="bcCtrl.billingCycle.month"></field>
    <field id="year" grid="12 6 4" label="Ano" 
      placeholder="Informe o ano" type="number"
      model="bcCtrl.billingCycle.year"></field>

  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
